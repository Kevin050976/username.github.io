<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大時鐘</title>
    <style>
        /* 確保 html 和 body 填滿整個螢幕 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 時鐘樣式 */
        #clock {
            font-size: 20vw;
            text-align: center;
            line-height: 1; /* 避免文字上下偏移 */
        }
    </style>
</head>
<body>
    <div id="clock">00:00</div>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();

            // 補零函數
            function pad(n) {
                return n < 10 ? '0' + n : n;
            }

            hours = pad(hours);
            minutes = pad(minutes);

            document.getElementById('clock').textContent = hours + ':' + minutes;
        }

        setInterval(updateClock, 60000); // 每分鐘更新一次
        updateClock(); // 初始化時鐘
    </script>
</body>
</html>
